<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {background-color: yellow;}
h1 {background-color: red;}
</style>
<style>
#demo {color: blue;}
.test {color: green;} 
p {color: red;} 
</style>
<style>
div#myDiv {background-color: green;}
#myDiv {background-color: yellow;}
div[id=myDiv] {background-color: blue;}
</style>
</head>
<body>
    <h1>Luong Van Thanh</h1>
<p id="demo" class="test" style="color: pink;">Luong Van Thanh</p>
<div id="myDiv">Luong Van Thanh</div>
</body>
</html>
