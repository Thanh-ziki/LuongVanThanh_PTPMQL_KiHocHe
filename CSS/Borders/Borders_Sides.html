<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  text-align: center;
}
/* Four values */
p.four {
  border-style: dotted solid double dashed;
}

/* Three values */
p.three {
  border-style: dotted solid double;
}

/* Two values */
p.two {
  border-style: dotted solid;
}

/* One value */
p.one {
  border-style: dotted;
}
</style>
</head>
<body>
    <h2>Luong Van Thanh</h2>
<p class="four">Luong Van Thanh</p>
<p class="three">Luong Van Thanh</p>
<p class="two">Luong Van Thanh</p>
<p class="one">Luong Van Thanh</p>
</body>
</html>
