<head>

    <title>Document</title>
    <style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

}
</style>
</head>
<body>

<p class="uppercase">Luong Van Thanh.</p>
<p class="lowercase">Luong Van Thanh</p>

</body>
