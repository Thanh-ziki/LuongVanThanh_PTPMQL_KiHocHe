<!DOCTYPE html>

<body>
    <h2>Luong Van Thanh</h2>
<iframe src="icon.png" title="description"></iframe>
<iframe src="Class.html" style="border:2px solid red;" title="Iframe Example"></iframe>
<iframe src="Home.html" style="height:200px;width:300px;" title="Iframe Example"></iframe>

<iframe src="Table.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
<p>In this example, the link will open in the iframe named "iframe_a".</p>
